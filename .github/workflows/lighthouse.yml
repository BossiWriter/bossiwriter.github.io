name: Lighthouse CI (report)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 1" # toda segunda 12:00 UTC (~09:00 Brasil -03)
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run Lighthouse CI (report only)
        run: npx -y @lhci/cli@0.14.x autorun

      - name: Upload Lighthouse artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouseci-report
          path: .lighthouseci
