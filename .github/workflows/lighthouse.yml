name: Lighthouse CI (report)

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    # 12:00 UTC = ~09:00 Brasil (-03) na maior parte do ano
    - cron: "0 12 * * 1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run Lighthouse CI (report only)
        run: |
          npx -y @lhci/cli@0.14.x autorun \
            --config=./.lighthouserc.json \
            --upload.target=filesystem \
            --upload.outputDir=.lighthouseci

      - name: Debug - list Lighthouse output
        run: |
          echo "== workspace =="
          ls -la
          echo "== .lighthouseci =="
          ls -la .lighthouseci || true
          echo "== files =="
          find .lighthouseci -type f -maxdepth 3 -print || true

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/**
          if-no-files-found: error
