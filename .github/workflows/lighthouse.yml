name: Lighthouse CI (report)

on:
  # roda quando você dá push, mas só se arquivos "relevantes" mudarem
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "src/**"
      - "static/**"
      - "docusaurus.config.js"
      - "package.json"
      - "package-lock.json"
      - ".lighthouserc.json"
      - ".github/workflows/lighthouse.yml"

  # roda automático em horário fixo (ex: segunda 12:00 UTC = 09:00 Brasil -03)
  schedule:
    - cron: "0 12 * * 1"

  # botão manual no GitHub Actions ("Run workflow")
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run Lighthouse CI (report only)
        run: npx -y @lhci/cli@0.14.x autorun

      # Debug pra parar de "atirar no escuro" quando o artifact não acha nada
      - name: Debug - list Lighthouse output
        if: always()
        run: |
          echo "PWD: $(pwd)"
          echo "---- repo root ----"
          ls -la
          echo "---- .lighthouseci (if exists) ----"
          ls -la .lighthouseci || true
          echo "---- find .lighthouseci files ----"
          find .lighthouseci -maxdepth 3 -type f -print || true

      - name: Upload Lighthouse reports (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report-${{ github.run_number }}
          path: .lighthouseci/**
          if-no-files-found: warn
          retention-days: 14
          include-hidden-files: true

