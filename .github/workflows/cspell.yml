name: Spellcheck (cspell)

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  cspell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run cspell (warnings only)
        continue-on-error: true
        run: |
          npx -y cspell@latest "**/*.{md,mdx}" \
            --config ./cspell.json \
            --no-progress \
            --show-suggestions \
            --show-context
