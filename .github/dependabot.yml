
version: 2
updates:
  # 1) Dependencias do Node (package.json / package-lock.json)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    versioning-strategy: "auto"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"

  # 2) Updates para GitHub Actions (actions/checkout, setup-node, etc.)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "ci"
